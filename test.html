<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Apple Store Image Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="bg-white shadow-xl rounded-2xl p-8 w-full max-w-md">
    <h1 class="text-2xl font-bold mb-4 text-center">Apple Store Image Generator</h1>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Type</label>
      <select id="imgType" class="w-full border p-2 rounded">
        <option value="icon">App Icon (1024x1024)</option>
        <option value="iphone67">iPhone 6.7" (1290x2796)</option>
      </select>
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Background Color</label>
      <input id="bgColor" type="color" class="w-full h-10 rounded" value="#21c55d" />
    </div>
    <div class="mb-4">
      <label class="block mb-1 font-medium">Title (optional)</label>
      <input id="titleText" type="text" class="w-full border p-2 rounded" placeholder="Your App Title" />
    </div>
    <button onclick="generateImage()" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded w-full mb-4 font-semibold">
      Generate Image
    </button>
    <div id="result" class="flex flex-col items-center"></div>
  </div>

  <script>
    function getSize(type) {
      if (type === 'icon') return [1024, 1024];
      if (type === 'iphone67') return [1290, 2796];
      return [1024, 1024];
    }

    function generateImage() {
      const type = document.getElementById('imgType').value;
      const bgColor = document.getElementById('bgColor').value;
      const title = document.getElementById('titleText').value;

      const [w, h] = getSize(type);

      const canvas = document.createElement('canvas');
      canvas.width = w;
      canvas.height = h;

      const ctx = canvas.getContext('2d');
      ctx.fillStyle = bgColor;
      ctx.fillRect(0, 0, w, h);

      if (title) {
        ctx.font = `${Math.floor(h/12)}px sans-serif`;
        ctx.fillStyle = "#fff";
        ctx.textAlign = "center";
        ctx.textBaseline = "middle";
        ctx.fillText(title, w/2, h/2);
      }

      const imgUrl = canvas.toDataURL("image/png");

      // Show image and download link
      document.getElementById('result').innerHTML = `
        <img src="${imgUrl}" class="border rounded-xl my-4" style="max-width: 200px;" />
        <a href="${imgUrl}" download="apple_store_image.png"
          class="mt-2 inline-block bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded font-semibold">
          Download Image
        </a>
      `;
    }
  </script>
</body>
</html>
